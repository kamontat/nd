version: 4
commit:
  keys:
    - type: feat
      value: Introducing new features.
    - type: impr
      value: Improving user experience / usability / reliablity.
    - type: fix
      value: Fixing a bug.
    - type: refac
      value: A code change that neither fixes a bug nor adds a feature.
    - type: chore
      value: Other changes that don't modify src or test files.
  scopes:
    - type: cli
      value: Commandline relevant
    - type: core
      value: nd application but not relevant to cli
    - type: deps
      value: internal or external libraries
    - type: script
      value: utils shell script
    - type: docs
      value: Documentation
    - type: analytic
      value: Code quality and code lint
    - type: test
      value: Relevant to ava testing framework
    - type: ci
      value: CI/CD setup
    - type: security
      value: Security submodules
    - type: auth
      value: Authentication submodules
