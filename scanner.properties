# Configure here general information about the environment, such as SonarQube server connection details for example
# No information about specific project should appear here

sonar.projectKey=kamontat_nd
sonar.organization=kc

# this is the name and version displayed in the SonarCloud UI.
sonar.projectName=Novel Downloader
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language base configuration

sonar.eslint.reportPaths=docs/reports/eslint/result.xml
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.coverage.exclusions=**/constants/**/*.ts,**/*.d.ts,**/*.spec.ts,docs/**/*,dist/**/*,templates/**/*,packages/webpack-visualizer/**/*,index.ts,admin.ts,**/*.js,packages/nd-core/**/*
